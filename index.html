<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="intro-section">
    <div class="intro-heading">  
      <div> <ion-icon name="chatbox-ellipses-outline" size="large"></ion-icon></div>
      <div> <h1 id="intro-title"> Huddle</h1> </div>      
    </div> 
    <div class="grid-container">
      <div class="grid-item"><img src="./images/illustration-mockups.svg" alt="Flowers in Chania"></div>
      <div class="grid-item">
        <h1 class="paragraph-heading"> Build The Community <br> Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your 
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-section">Register</button>
      </div>
    </div>
    <div class="icons">
      <i class="fa-brands fa-facebook-f fa-border"></i>
      <i class="fa-brands fa-twitter fa-border"></i>
      <i class="fa-brands fa-instagram fa-border"></i>      
    </div>
  </div> <!-- end intro-section -->
  <script src="https://kit.fontawesome.com/b5114378d7.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Migs77/huddle-landing-page-single-intro.git">Miguel Tzub</a>.
    </p>
  </footer>
</body>
</html>
